<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claire's Goggles Control</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lucida Sans', 'Lucida Sans Unicode', 'Lucida Grande', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
            width: 100%;
        }

        .app-container {
            max-width: 1080px;
            margin: 0 auto;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        /* Header */
        .app-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex-wrap: wrap;
            gap: 12px;
        }

        .app-header h1 {
            font-size: 1.4rem;
            background: linear-gradient(45deg, #b0b0b0, #808080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            flex-shrink: 0;
            word-break: break-word;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
            min-width: 0;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
            transition: background 0.3s ease;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #44ff44;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.75rem;
            white-space: nowrap;
        }

        /* Main control panel */
        .control-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .connection-message {
            text-align: center;
            padding: 40px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }

        .connection-message h2 {
            margin-bottom: 12px;
            color: #b0b0b0;
            font-size: 1.1rem;
        }

        .connection-message p {
            margin-bottom: 20px;
            opacity: 0.8;
            line-height: 1.5;
            font-size: 0.9rem;
        }

        .connect-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 40px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .connect-btn:active {
            transform: translateY(0);
        }

        /* Controls container */
        .controls-container {
            display: grid;
            gap: 18px;
        }

        /* Sections */
        section {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 18px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        section h2 {
            margin-bottom: 15px;
            color: #b0b0b0;
            font-size: 1.1rem;
        }

        /* Program buttons */
        .program-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            width: 100%;
        }

        .program-btn {
            background: linear-gradient(145deg, #404040, #303030);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            min-width: 0;
            word-break: break-word;
        }

        .program-btn:hover {
            background: linear-gradient(145deg, #505050, #404040);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.2);
        }

        .program-btn:active {
            transform: translateY(0);
            background: linear-gradient(145deg, #303030, #404040);
        }

        .program-btn.active {
            background: linear-gradient(145deg, #808080, #606060);
            color: #ffffff;
            font-weight: 600;
        }

        /* CC Controls */
        .cc-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 15px;
            width: 100%;
        }

        .cc-control {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 0;
            width: 100%;
        }

        /* RGB Control Specific Styling */
        .red-control {
            border: 1px solid rgba(255, 99, 99, 0.2);
            background: rgba(255, 0, 0, 0.03);
        }

        .green-control {
            border: 1px solid rgba(99, 255, 99, 0.2);
            background: rgba(0, 255, 0, 0.03);
        }

        .blue-control {
            border: 1px solid rgba(99, 99, 255, 0.2);
            background: rgba(0, 0, 255, 0.03);
        }

        .cc-control label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .red-control label {
            color: #ff6363;
        }

        .green-control label {
            color: #63ff63;
        }

        .blue-control label {
            color: #6363ff;
        }

        .cc-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            appearance: none;
            margin-bottom: 8px;
        }

        /* Red slider styling */
        .red-slider::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff4444, #ff6666);
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(255, 68, 68, 0.5);
            transition: transform 0.2s ease;
        }

        .red-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .red-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff4444, #ff6666);
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(255, 68, 68, 0.5);
        }

        /* Green slider styling */
        .green-slider::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(45deg, #44ff44, #66ff66);
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(68, 255, 68, 0.5);
            transition: transform 0.2s ease;
        }

        .green-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .green-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(45deg, #44ff44, #66ff66);
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(68, 255, 68, 0.5);
        }

        /* Blue slider styling */
        .blue-slider::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4444ff, #6666ff);
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(68, 68, 255, 0.5);
            transition: transform 0.2s ease;
        }

        .blue-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .blue-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4444ff, #6666ff);
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(68, 68, 255, 0.5);
        }

        .cc-value {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 600;
            min-width: 35px;
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Unicode', 'Lucida Grande', sans-serif;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.8rem;
        }

        /* Additional controls */
        .note-control {
            text-align: center;
            margin-top: 15px;
        }

        .note-btn {
            background: linear-gradient(145deg, #606060, #404040);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 6px 18px rgba(96, 96, 96, 0.4);
            position: relative;
            overflow: hidden;
        }

        .note-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(96, 96, 96, 0.6);
            background: linear-gradient(145deg, #505050, #303030);
        }

        .note-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(96, 96, 96, 0.4);
        }

        .note-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .note-btn:hover::before {
            left: 100%;
        }

        .note-btn.triggered {
            transform: translateY(-1px) scale(0.95);
            box-shadow: 0 4px 15px rgba(96, 96, 96, 0.6);
            background: linear-gradient(145deg, #505050, #303030);
        }

        .note-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Sequencer Styles */
        .sequencer-container {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sequencer-container h3 {
            margin-bottom: 15px;
            color: #b0b0b0;
            font-size: 1rem;
            text-align: center;
        }

        .sequencer-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 18px;
            flex-wrap: wrap;
        }

        .seq-btn {
            background: linear-gradient(145deg, #505050, #404040);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 65px;
        }

        .seq-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(96, 96, 96, 0.3);
        }

        .play-btn {
            background: linear-gradient(145deg, #4a8a4a, #3a7a3a);
        }

        .play-btn:hover {
            background: linear-gradient(145deg, #5a9a5a, #4a8a4a);
        }

        .stop-btn {
            background: linear-gradient(145deg, #8a4a4a, #7a3a3a);
        }

        .stop-btn:hover {
            background: linear-gradient(145deg, #9a5a5a, #8a4a4a);
        }

        .tempo-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .tempo-control label {
            color: #b0b0b0;
            font-size: 0.8rem;
            font-weight: 500;
        }

        #tempoInput {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            width: 60px;
            text-align: center;
        }

        #tempoInput:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.4);
        }

        .sequencer-steps {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            gap: 6px;
            max-width: 100%;
            overflow-x: auto;
        }

        .step-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .step-checkbox {
            appearance: none;
            width: 24px;
            height: 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .step-checkbox:checked {
            background: linear-gradient(145deg, #606060, #404040);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .step-checkbox:checked::before {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .step-checkbox.current-step {
            border-color: #ffaa00;
            box-shadow: 0 0 10px rgba(255, 170, 0, 0.6);
            animation: stepPulse 0.1s ease-in-out;
        }

        @keyframes stepPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .step-label {
            font-size: 0.6rem;
            color: #888;
            font-weight: 500;
            cursor: pointer;
            user-select: none;
        }

        .step-container:hover .step-label {
            color: #bbb;
        }

        /* Credits Section */
        .credits-section {
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .credits-section p {
            color: #888;
            font-size: 0.8rem;
            margin: 0;
            line-height: 1.4;
        }

        .credits-section a {
            color: #b0b0b0;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .credits-section a:hover {
            color: #e0e0e0;
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .app-container {
                padding: 15px;
            }
            
            .app-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
                padding: 15px;
            }
            
            .app-header h1 {
                font-size: 1.5rem;
            }
            
            .program-buttons {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .cc-controls {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .cc-control {
                padding: 15px;
            }
            
            section {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .app-container {
                padding: 10px;
            }
            
            .app-header {
                padding: 15px 10px;
            }
            
            .app-header h1 {
                font-size: 1.3rem;
            }
            
            section {
                padding: 15px 10px;
            }
            
            .program-buttons {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .program-btn {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
            
            .cc-control {
                padding: 15px 10px;
            }
            
            .note-btn {
                padding: 20px 40px;
                font-size: 1.5rem;
            }

            .sequencer-steps {
                grid-template-columns: repeat(8, 1fr);
                gap: 6px;
            }

            .step-checkbox {
                width: 25px;
                height: 25px;
            }

            .sequencer-controls {
                gap: 10px;
            }

            .seq-btn {
                padding: 8px 15px;
                font-size: 0.8rem;
                min-width: 70px;
            }
        }

        @media (max-width: 360px) {
            .app-container {
                padding: 5px;
            }
            
            .app-header h1 {
                font-size: 1.1rem;
            }
            
            .connection-status {
                padding: 8px 15px;
                font-size: 0.8rem;
            }
            
            .note-btn {
                padding: 15px 30px;
                font-size: 1.3rem;
            }

            .sequencer-steps {
                grid-template-columns: repeat(4, 1fr);
                gap: 4px;
            }

            .step-checkbox {
                width: 20px;
                height: 20px;
            }

            .step-label {
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Spacebarman Goggles Control Panel</h1>
            <div class="connection-status" id="connectionStatus">
                <span class="status-indicator" id="statusIndicator"></span>
                <span class="status-text" id="statusText">Disconnected</span>
            </div>
        </header>

        <main class="control-panel" id="controlPanel">
            <div class="connection-message" id="connectionMessage">
                <h2>Connect Spacebarman Goggles</h2>
                <p>Please connect your MIDI device and click the button below to enable MIDI access.</p>
                <button class="connect-btn" id="connectBtn">Enable MIDI</button>
            </div>

            <div class="controls-container" id="controlsContainer" style="display: none;">
                <!-- Program Change Section -->
                <section class="program-section">
                    <h2>Animation</h2>
                    <div class="program-buttons">
                        <button class="program-btn" data-program="5">Manual trigger</button>
                        <button class="program-btn" data-program="1">All On</button>
                        <button class="program-btn" data-program="2">Pulsating</button>
                        <button class="program-btn" data-program="7">Strobe</button>
                        <button class="program-btn" data-program="4">Rotate</button>
                        <button class="program-btn" data-program="10">Bounce</button>
                    </div>
                </section>

                <!-- CC Controls Section -->
                <section class="cc-section">
                    <h2>RGB Color Controls</h2>
                    <div class="cc-controls">
                        <div class="cc-control red-control">
                            <label for="cc102">Red</label>
                            <input type="range" id="cc102" class="cc-slider red-slider" 
                                   data-cc="102" min="0" max="127" value="127">
                            <span class="cc-value" id="cc102-value">127</span>
                        </div>
                        
                        <div class="cc-control green-control">
                            <label for="cc103">Green</label>
                            <input type="range" id="cc103" class="cc-slider green-slider" 
                                   data-cc="103" min="0" max="127" value="127">
                            <span class="cc-value" id="cc103-value">127</span>
                        </div>
                        
                        <div class="cc-control blue-control">
                            <label for="cc104">Blue</label>
                            <input type="range" id="cc104" class="cc-slider blue-slider" 
                                   data-cc="104" min="0" max="127" value="127">
                            <span class="cc-value" id="cc104-value">127</span>
                        </div>
                    </div>
                </section>

                <!-- Additional Controls -->
                <section class="additional-controls">
                    <h2>Trigger Control</h2>
                    
                    <!-- Big Note Button -->
                    <div class="note-control">
                        <button class="note-btn" id="noteBtn">TRIGGER</button>
                    </div>

                    <!-- 16-Step Sequencer -->
                    <div class="sequencer-container" id="sequencerContainer" style="display: none;">
                        <h3>Step Sequencer</h3>
                        
                        <div class="sequencer-controls">
                            <button class="seq-btn play-btn" id="playBtn">▶ PLAY</button>
                            <button class="seq-btn stop-btn" id="stopBtn">⏹ STOP</button>
                            <div class="tempo-control">
                                <label for="tempoInput">BPM:</label>
                                <input type="number" id="tempoInput" min="20" max="260" value="120">
                            </div>
                        </div>
                        
                        <div class="sequencer-steps">
                            <div class="step-container">
                                <input type="checkbox" id="step1" class="step-checkbox">
                                <label for="step1" class="step-label">1</label>
                            </div>
                            <div class="step-container">
                                <input type="checkbox" id="step2" class="step-checkbox">
                                <label for="step2" class="step-label">2</label>
                            </div>
                            <div class="step-container">
                                <input type="checkbox" id="step3" class="step-checkbox">
                                <label for="step3" class="step-label">3</label>
                            </div>
                            <div class="step-container">
                                <input type="checkbox" id="step4" class="step-checkbox">
                                <label for="step4" class="step-label">4</label>
                            </div>
                            <div class="step-container">
                                <input type="checkbox" id="step5" class="step-checkbox">
                                <label for="step5" class="step-label">5</label>
                            </div>
                            <div class="step-container">
                                <input type="checkbox" id="step6" class="step-checkbox">
                                <label for="step6" class="step-label">6</label>
                            </div>
                            <div class="step-container">
                                <input type="checkbox" id="step7" class="step-checkbox">
                                <label for="step7" class="step-label">7</label>
                            </div>
                            <div class="step-container">
                                <input type="checkbox" id="step8" class="step-checkbox">
                                <label for="step8" class="step-label">8</label>
                            </div>
                            <div class="step-container">
                                <input type="checkbox" id="step9" class="step-checkbox">
                                <label for="step9" class="step-label">9</label>
                            </div>
                            <div class="step-container">
                                <input type="checkbox" id="step10" class="step-checkbox">
                                <label for="step10" class="step-label">10</label>
                            </div>
                            <div class="step-container">
                                <input type="checkbox" id="step11" class="step-checkbox">
                                <label for="step11" class="step-label">11</label>
                            </div>
                            <div class="step-container">
                                <input type="checkbox" id="step12" class="step-checkbox">
                                <label for="step12" class="step-label">12</label>
                            </div>
                            <div class="step-container">
                                <input type="checkbox" id="step13" class="step-checkbox">
                                <label for="step13" class="step-label">13</label>
                            </div>
                            <div class="step-container">
                                <input type="checkbox" id="step14" class="step-checkbox">
                                <label for="step14" class="step-label">14</label>
                            </div>
                            <div class="step-container">
                                <input type="checkbox" id="step15" class="step-checkbox">
                                <label for="step15" class="step-label">15</label>
                            </div>
                            <div class="step-container">
                                <input type="checkbox" id="step16" class="step-checkbox">
                                <label for="step16" class="step-label">16</label>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- Credits Section -->
        <footer class="credits-section">
            <p>Made by <a href="https://jpcarrascal.com" target="_blank" rel="noopener noreferrer">JP Carrascal</a> for my music project <a href="https://spacebarman.com" target="_blank" rel="noopener noreferrer">Spacebarman</a>.</p>
        </footer>
    </div>

    <script>
        class GogglesController {
            constructor() {
                this.midiAccess = null;
                this.gogglesDevice = null;
                this.deviceName = "Spacebarman Goggles";
                this.currentChannel = 0; // MIDI channel 1 (0-indexed)
                this.activeProgram = null;
                
                // Sequencer properties
                this.isPlaying = false;
                this.currentStep = 0;
                this.sequencerInterval = null;
                this.stepDuration = 125; // milliseconds per step (120 BPM default)
                
                this.init();
            }

            async init() {
                this.setupEventListeners();
                this.updateConnectionStatus(false);
            }

            setupEventListeners() {
                // Connect button
                document.getElementById('connectBtn').addEventListener('click', () => {
                    this.requestMIDIAccess();
                });

                // Program change buttons
                document.querySelectorAll('.program-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const program = parseInt(e.target.dataset.program);
                        this.sendProgramChange(program);
                        this.setActiveProgram(e.target);
                    });
                });

                // CC sliders
                document.querySelectorAll('.cc-slider').forEach(slider => {
                    slider.addEventListener('input', (e) => {
                        const ccNumber = parseInt(e.target.dataset.cc);
                        const value = parseInt(e.target.value);
                        this.sendControlChange(ccNumber, value);
                        this.updateCCValue(e.target.id, value);
                    });
                });

                // Big note button
                document.getElementById('noteBtn').addEventListener('click', () => {
                    this.triggerNote();
                });

                // Spacebar trigger
                document.addEventListener('keydown', (e) => {
                    // Check if spacebar is pressed and prevent if user is typing in an input
                    if (e.code === 'Space' && !e.target.matches('input, textarea, select, [contenteditable]')) {
                        e.preventDefault(); // Prevent page scroll
                        if (!this.isPlaying) { // Only trigger if sequencer is not playing
                            this.triggerNote();
                        }
                    }
                });

                // Sequencer controls
                document.getElementById('playBtn').addEventListener('click', () => {
                    this.startSequencer();
                });

                document.getElementById('stopBtn').addEventListener('click', () => {
                    this.stopSequencer();
                });

                document.getElementById('tempoInput').addEventListener('input', (e) => {
                    this.updateTempo(parseInt(e.target.value));
                });
            }

            async requestMIDIAccess() {
                try {
                    console.log('Requesting MIDI access...');
                    this.midiAccess = await navigator.requestMIDIAccess();
                    
                    console.log('MIDI access granted');
                    this.setupMIDIListeners();
                    this.showControls(); // Show controls immediately after MIDI access is granted
                    this.scanForDevice(); // Then scan for the specific device
                    
                } catch (error) {
                    console.error('Failed to get MIDI access:', error);
                    alert('Failed to access MIDI. Please ensure your browser supports WebMIDI API and you have granted permission.');
                }
            }

            setupMIDIListeners() {
                if (!this.midiAccess) return;

                // Listen for device connections/disconnections
                this.midiAccess.onstatechange = (event) => {
                    console.log('MIDI device state changed:', event.port.name, event.port.state);
                    this.scanForDevice();
                };
            }

            scanForDevice() {
                if (!this.midiAccess) return;

                console.log('Scanning for MIDI devices...');
                
                // Check outputs for Claire's Goggles
                for (let output of this.midiAccess.outputs.values()) {
                    console.log(`Found MIDI output: ${output.name}`);
                    
                    if (output.name.includes(this.deviceName) || output.name.toLowerCase().includes("spacebarman") || output.name.toLowerCase().includes("goggles")) {
                        console.log(`Found Spacebarman Goggles: ${output.name}`);
                        this.gogglesDevice = output;
                        this.updateConnectionStatus(true);
                        return;
                    }
                }

                // If not found, check if any device is connected and log available devices
                const outputs = Array.from(this.midiAccess.outputs.values());
                if (outputs.length > 0) {
                    console.log('Available MIDI devices:');
                    outputs.forEach(output => console.log(`- ${output.name}`));
                    
                    // For development: if there's only one device, use it
                    if (outputs.length === 1) {
                        console.log(`Using available device: ${outputs[0].name}`);
                        this.gogglesDevice = outputs[0];
                        this.updateConnectionStatus(true);
                        return;
                    }
                }

                // Device not found but controls are already shown
                this.gogglesDevice = null;
                this.updateConnectionStatus(false);
                console.log(`${this.deviceName} not found`);
            }

            updateConnectionStatus(connected) {
                const statusIndicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');
                
                if (connected) {
                    statusIndicator.classList.add('connected');
                    statusText.textContent = 'Connected';
                } else {
                    statusIndicator.classList.remove('connected');
                    statusText.textContent = 'Disconnected';
                }
            }

            showControls() {
                document.getElementById('connectionMessage').style.display = 'none';
                document.getElementById('controlsContainer').style.display = 'block';
            }

            sendProgramChange(program) {
                if (!this.gogglesDevice) {
                    console.warn('No MIDI device connected');
                    return;
                }

                try {
                    // Program Change message: [0xC0 | channel, program]
                    const message = [0xC0 | this.currentChannel, program];
                    this.gogglesDevice.send(message);
                    console.log(`Sent Program Change: Channel ${this.currentChannel + 1}, Program ${program + 1}`);
                } catch (error) {
                    console.error('Failed to send Program Change:', error);
                }
            }

            sendControlChange(ccNumber, value) {
                if (!this.gogglesDevice) {
                    console.warn('No MIDI device connected');
                    return;
                }

                try {
                    // Control Change message: [0xB0 | channel, controller, value]
                    const message = [0xB0 | this.currentChannel, ccNumber, value];
                    this.gogglesDevice.send(message);
                    console.log(`Sent CC: Channel ${this.currentChannel + 1}, CC${ccNumber} = ${value}`);
                } catch (error) {
                    console.error('Failed to send Control Change:', error);
                }
            }

            triggerNote() {
                // Animate the button
                const noteBtn = document.getElementById('noteBtn');
                noteBtn.classList.add('triggered');
                
                // Send the MIDI note
                this.sendNote(36);
                
                // Remove animation class after animation completes
                setTimeout(() => {
                    noteBtn.classList.remove('triggered');
                }, 100);
            }

            startSequencer() {
                if (this.isPlaying) return;
                
                this.isPlaying = true;
                this.currentStep = 0;
                
                // Disable manual trigger
                document.getElementById('noteBtn').disabled = true;
                
                // Start the sequencer loop
                this.sequencerInterval = setInterval(() => {
                    this.processStep();
                }, this.stepDuration);
                
                console.log('Sequencer started');
            }

            stopSequencer() {
                if (!this.isPlaying) return;
                
                this.isPlaying = false;
                this.currentStep = 0;
                
                // Clear interval
                if (this.sequencerInterval) {
                    clearInterval(this.sequencerInterval);
                    this.sequencerInterval = null;
                }
                
                // Enable manual trigger
                document.getElementById('noteBtn').disabled = false;
                
                // Clear step highlighting
                this.clearStepHighlight();
                
                console.log('Sequencer stopped');
            }

            processStep() {
                // Clear previous step highlight
                this.clearStepHighlight();
                
                // Highlight current step
                const currentStepCheckbox = document.getElementById(`step${this.currentStep + 1}`);
                currentStepCheckbox.classList.add('current-step');
                
                // Check if current step is enabled and trigger note
                if (currentStepCheckbox.checked) {
                    this.sendNote(36);
                }
                
                // Move to next step
                this.currentStep = (this.currentStep + 1) % 16;
            }

            clearStepHighlight() {
                document.querySelectorAll('.step-checkbox').forEach(checkbox => {
                    checkbox.classList.remove('current-step');
                });
            }

            updateTempo(bpm) {
                // Convert BPM to step duration
                // At 120 BPM: 120 quarter notes per minute
                // 16th notes = 120 * 4 = 480 per minute
                // Step duration = 60000ms / (BPM * 4) per 16th note
                this.stepDuration = 60000 / (bpm * 4);
                
                // If currently playing, restart with new tempo
                if (this.isPlaying) {
                    clearInterval(this.sequencerInterval);
                    this.sequencerInterval = setInterval(() => {
                        this.processStep();
                    }, this.stepDuration);
                }
                
                console.log(`Tempo updated to ${bpm} BPM (${this.stepDuration}ms per step)`);
            }

            sendNote(note, velocity = 127) {
                if (!this.gogglesDevice) {
                    console.warn('No MIDI device connected');
                    return;
                }

                try {
                    // Note On message: [0x90 | channel, note, velocity]
                    const noteOnMessage = [0x90 | this.currentChannel, note, velocity];
                    this.gogglesDevice.send(noteOnMessage);
                    
                    // Note Off message after a short delay: [0x80 | channel, note, 0]
                    setTimeout(() => {
                        const noteOffMessage = [0x80 | this.currentChannel, note, 0];
                        this.gogglesDevice.send(noteOffMessage);
                    }, 100); // 100ms note duration
                    
                    console.log(`Sent Note: Channel ${this.currentChannel + 1}, Note ${note}, Velocity ${velocity}`);
                } catch (error) {
                    console.error('Failed to send Note:', error);
                }
            }

            setActiveProgram(button) {
                // Remove active class from all program buttons
                document.querySelectorAll('.program-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Add active class to clicked button
                button.classList.add('active');
                this.activeProgram = parseInt(button.dataset.program);
                
                // Show/hide sequencer based on Flash selection (program 5)
                const sequencerContainer = document.getElementById('sequencerContainer');
                if (this.activeProgram === 5) { // Flash
                    sequencerContainer.style.display = 'block';
                } else {
                    sequencerContainer.style.display = 'none';
                    this.stopSequencer(); // Stop sequencer if switching away from Flash
                }
            }

            updateCCValue(sliderId, value) {
                const valueDisplay = document.getElementById(sliderId + '-value');
                if (valueDisplay) {
                    valueDisplay.textContent = value;
                }
            }
        }

        // Initialize the application when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Initializing Spacebarman Goggles Control Panel...');
            
            // Check for WebMIDI support
            if (!navigator.requestMIDIAccess) {
                alert('WebMIDI API is not supported in this browser. Please use Chrome, Edge, or Opera.');
                return;
            }
            
            new GogglesController();
        });

        // Additional utility functions
        function midiNoteToFrequency(note) {
            return 440 * Math.pow(2, (note - 69) / 12);
        }

        function frequencyToMidiNote(frequency) {
            return Math.round(69 + 12 * Math.log2(frequency / 440));
        }

        // Export for potential future use
        window.GogglesController = GogglesController;
    </script>
</body>
